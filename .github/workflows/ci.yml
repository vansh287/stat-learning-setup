name: Conda Environment CI

on: [push, pull_request]

jobs:
  test-env:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      # Setup Conda with conda-forge priority
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: stats-learning-env
          environment-file: env.yml
          auto-update-conda: true
          channels: conda-forge,defaults  # Force channel priority

      # Verify installation with better debugging
      - run: |
          conda list | grep pymc  # Check if PyMC installed
          python -c "import pymc; print(f'PyMC {pymc.__version__} successfully imported')"
